<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
</head>
<body>
     <!-- header  -->
    <header class="header-wrapper">
        <div class="logo">Todo List</div>
        <nav class="nav-bar">
            <button class="to-do-btn">New To Do</button>
            <button class="project-btn">New Project</button>
            <button class="contact">Contact</button>
        </nav>
    </header>
    <!-- main content wrapper -->
    <main class="main-content-wrapper">
        <!-- sidebar  -->
    <div class="sidebar-wrapper">
        <ul class="sidebar-list">
            <li class="today-tab">Today</li>
            <li class="week-tab">Week</li>
            <li class="month-tab">Month</li>
            <li class="projects-tab">Project</li>
        </ul>
    </div>
        <!-- the cards/todo's will go in here -->
    </main>
    <!-- footer  -->
    <footer class="footer-wrapper">
        What a lovely day
    </footer>
    <script src="main.js"></script>
</body>
</html>
