<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fd2b67e26b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header-wrapper">
        <a href="https://janaiscoding.github.io/todo-list/" class="logo">to Do-It!</a>
        <a href="https://github.com/janaiscoding" class="contact-link" target="_blank">Contact</a>
    </header>
    <!-- MAIN CONTENT: NAVIGATION + TO DO CONTAINTER -->
    <main class="main">
        <!-- PROJECTS NAV -->
        <div class="sidebar">
            <!-- JS PROJECTS -->
            <div class="lists-title">My Projects</div>
            <div class="proj">
                <p class="proj-name">Inbox</p>
                </div>
            <ul class="js-lists">
               
                <!-- INSERTING PROJECTS HERE -->
            </ul>
            <!-- ADD PROJECT MODAL -->
            <div class="project-modal">
                <form class="add-project-form">
                    <input class="input-project"
                    type="text"
                    id="project"
                    name="project"
                    required
                    maxlength="100">

                    <div class="project-form-btns-wrapper">
                        <button class="add-project" type="submit">Add</button>
                        <button class="close-project-modal">Close</button>
                    </div>
                </form>
            </div>
            <div class="open-project-modal">Add Project</div>
        </div>
        <!-- VIEW TASKS -->
        <div class="content">
            <p class="title">My Tasks</p>
            <!-- SHOW THE ARRAY OF TASKS HERE -->
            <div class="task-container">
                <div class="card">
                    <div class="card-wrapper-one">
                        <i class="fa-regular fa-circle-check"></i>
                        <p class="task-name">Dummy to do</p>
                    </div>
                    <p class="description">Gotta do it soon </p>
                    <div class="card-wrapper-two">
                        <p class="priority-high">High</p>
                        <p class="due-date">12/04/2023</p>
                        <i class="fa-regular fa-circle-xmark"></i>
                    </div>
                </div>
            
                <div class="card">
                    <div class="card-wrapper-one">
                        <i class="fa-regular fa-circle-check"></i>
                        <p class="todo-name">Dummy to do</p>
                    </div>
                    <p class="description">Gotta do it soon </p>
                    <div class="card-wrapper-two">
                        <p class="priority-low">Low</p>
                        <p class="due-date">24/04/2023</p>
                        <i class="fa-regular fa-circle-xmark"></i>
                    </div>
                </div>
                
                <!-- inject to dos here -->
            </div>
            <!-- ADD TASK MODAL -->
            <div class="modal" id="hidden">
                <form class="add-task-form">
     
                    <label for="title">Title</label>
                    <input
                    type="text"
                    id="title"
                    name="title"
                    required
                    maxlength="100">

                    <label for="description">Notes</label>
                    <input
                    type="text"
                    id="description"
                    name="description"
                    required
                    maxlength="100"/>
                    
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority" required>
                        <option value="Low">Low</option>
                        <option value="High">High</option>
                    </select>
                    <label for="date">Due Date</label>
                    <input 
                    type="date" 
                    id="date" 
                    name="date"
                    required/>

                    <button class="add-task" type="submit">Add</button>
                    <button class="close-modal">Close</button>
                </form>
                
            </div>
            <div class="open-modal add-button">Add Task</div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
