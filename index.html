<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="assets/to-do-list.png" alt="coding logo" width="40px" class="sidebar-logo icon">
                <div class="sidebar-title">To-Do List</div>
                    </div>
        <div class="projects">
            <img src="assets/home.png" alt="homepage icon" width="30px" class="projects-icon icon">
                <p class="title">Your Projects</p>
                    </div>
        <div class="today">
            <img src="assets/user.png" alt="user profile icon" width="30px" class="today-icon icon">
                <p class="title">Today</p>
                    </div>
        <div class="week">
            <img src="assets/message.png" alt="message box icon" width="30px" class="week-icon icon">
                <p class="title">This week</p>
                    </div>
        <div class="month">
            <img src="assets/history.png" alt="history box icon" width="30px" class="month-icon icon">
                <p class="title">This month</p>
                    </div>
        
    </div>
    <div class="right-wrapper">
        <header class="header">
            <div class="header-first-row">
                <div class="header-first-row-left">
                    <img src="assets/search.png" alt="search icon" width="20px" class="search-icon">
                        <input type="text" class="search-bar" placeholder="This is just a fake search bar">
                            </div>
                <div class="header-first-row-right">
                    <img src="assets/notification.png" alt="notification icon" width="20px" class="notification-icon"> 
                        <img src="assets/janaiscoding.png" alt="user profile picture" width="30px" class="profile-picture">
                            <div class="user-name"><a href="https://github.com/JanaIsCoding" class="user-name">Profile</a></div>
                                </div>
                                    </div>
            <div class="header-second-row">
                <div class="header-second-row-left">
                    <img src="assets/janaiscoding.png" alt="user profile picture" width="50px" class="profile-picture">
                        <div class="greeting">
                            <p class="greeting-text">Hi there,</p>
                                <div class="user-name-bio"><a href="https://github.com/JanaIsCoding" class="user-name-bio">Jana (@JanaIsCoding)</a></div>
                                    </div>
                                        </div>
                <!-- <div class="header-second-row-right">    
                    <button class="btn-new">New</button>
                        <button class="btn-upload">Upload</button>
                            <button class="btn-share">Share</button>
                                </div>
                                    </div> -->
            </header>
        <main class="content-container">
            <div class="list-space">
                <div class="left-content-title">To Do List</div>
                    <!-- injected library yay -->
                </div>
            <div class="right-content">
                    <div class="right-content-title">Add To Do</div>
                    <div class="form-container">
                    <form class="list-form">
                        <label for="title">Title*:</label>
                        <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        required
                        maxlength="100">

                        <label for="description">Description*:</label>
                        <input 
                        type="text" 
                        id="description" 
                        name="description" 
                        required
                        maxlength="100">

                        <label for="date">Due Date*:</label>
                        <input 
                        type="number"
                        id="date" 
                        name="date" 
                        required
                        maxlength="5000">
                         

                        <label for="priority">Priority*:</label>
                        <select id="priority" name="priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                          </select>
                    </div>
                    <div class="buttons-wrapper">
                        <button class="add-book" type="submit">Submit</button>
                         <button class="clear-inputs" type="button">Clear</button>
                        </div>
                    </form>
                    </div> 
                </div>         
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
